<!DOCTYPE html>
<html >
<head>
    
    <title> Registration Form Example </title>
</head>

<body>
  <table border="1" align="center" >
     <tr>
      <td>
    <h1>Create an account </h1>
       </td>

    </tr>
    <tr>
        <td>
            <form action="thankyou.html">
                <fieldset>
             <label>
                 <fieldset>
              What is your full name ?
               <input type="text" required />
            </fieldset>
            </label>
            <br/> 
            <label>
                <fieldset>
             What is your phone number
               <input type="text" maxlenght="15"/>
                </fieldset>
            </label>
            <br/>
            <label>
                <fieldset>
                Your birthdate
                <input type="date"/>
            </fieldset>
            </label>
            <br>
            <label>
            <fieldset>
                Gender ?<br/>
                <input type="radio" name="g" > M <br/>
                <input type="radio"name="g" > F <br/>
                <input type="radio"name="g" > O <br/>
            </fieldset>
            </label>
            <br/>
            <label>
            <fieldset>
                Your country
                <select>
                    <option>Moldova</option>
                    <option>Russia</option>
                    <option>Maldives</option>
                    <option>USA</option>
                    <option>Italy</option>
                   
                </select>
            </fieldset>
              <br/>
            
            <label>
            <fieldset>
                Education Levels
                <br/>
                <input type="checkbox"  /> Primary School <br/>
                <input type="checkbox"  /> High School <br/>
                <input type="checkbox" /> University Degree <br/>
            </fieldset>
            </label>
            <br/>
          
        <label> 
        <fieldset>
        Write about yourself<small> (Max 500 caracters)</small>
            <br/>
            <textarea> </textarea>
        </fieldset>
        </label>
        <br/>
    <fieldset>
                <label for="city">Choose a city you would like to visit :</label>
                <select  name="city" id="city">
                  <optgroup label="City in Russia">
                    <option value="moscow">Moscow</option>
                    <option value="saint petersburg">Saint Petersburg</option>
                  </optgroup>
                  <optgroup label="City in Germany">
                    <option value="frankfurt">Frankfurt</option>
                    <option value="berlin">Berlin</option>
                  </optgroup>
                </select>
            </fieldset>
            <br/>
            
        <label>
            <fieldset>
            <input type="checkbox" required >
            <a target="_blank" href="terms.html">I agree with terms and conditions</a> 
        </fieldset>
        </label>
        <hr/>
        <button> Create </button>
           </fieldset>

  </table>

</body>
</html>
